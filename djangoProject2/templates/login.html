<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff85a2, #ffd3b6); /* Яркий градиентный фон */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px; /* Увеличение ширины контейнера */
            margin: 50px auto;
            padding: 40px; /* Увеличение отступов */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(to bottom right, #ffb74d, #ff5722); /* Оранжевый градиент */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Плавное изменение цвета при наведении */
        }
        button:hover {
            background: linear-gradient(to bottom right, #42a5f5, #007bff); /* Голубой градиент при наведении */
            color: #fff; /* Белый цвет текста при наведении */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Градиентный фон */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}"><button class="back-button">Главная</button></a>
    <div class="container">
        <h1>Вход в аккаунт</h1>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Логин" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
